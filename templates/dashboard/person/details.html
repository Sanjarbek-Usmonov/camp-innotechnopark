{% extends 'dashboard/admin-index.html' %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Person Detail</h4>
            <p class="category">Here is a subtitle for this table</p>
        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{ person.id }}</td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td>{{ person.first_name }}</td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>{{ person.last_name }}</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>{{ person.address }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div style="margin-bottom: 20px;">
<a href="{% url 'person_list' %}">
    <button type="button" class="btn btn-wd btn-default btn-fill btn-move-left">
        <span class="btn-label">
            <i class="ti-angle-left"></i>
        </span>
        Back
    </button>
</a>
<a href="{% url 'person_edit' pk=person.id %}">
    <button class="btn btn-danger btn-fill btn-wd">Edit</button>
</a>
</div>
{% endblock %}
