{% extends 'dashboard/admin-index.html' %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Category Detail</h4>
            <p class="category">Here is a subtitle for this table</p>
        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>{{ ctg.id }}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{ ctg.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a href="{% url 'ctg_list' %}">
    <button type="button" class="btn btn-wd btn-default btn-fill btn-move-left">
        <span class="btn-label">
            <i class="ti-angle-left"></i>
        </span>
        Back
    </button>
</a>
<a href="{% url 'ctg_edit' pk=ctg.id %}">
    <button class="btn btn-danger btn-fill btn-wd">Edit</button>
</a>
{% endblock %}
